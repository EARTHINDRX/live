<div class="video-slider">
    <video autoplay muted loop>
      <source src="m.mp4" type="video/mp4">
      <source src="video1.ogg" type="video/ogg">
    </video>
    
  </div>
  
  <style>
  .video-slider {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  
  .video-slider video {
    min-width: 100%;
    min-height: 100%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  </style>
